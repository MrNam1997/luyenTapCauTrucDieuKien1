<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<script>
    function commissionCalculation() {
        let itemNumber = Number(prompt("nhap so hang ban duoc:"));
        let percent = itemNumber * 0.01;
        alert("hoa hong ban nhan duoc la : "+ percent + "% doanh so ban hang");
    }
    commissionCalculation();
</script>
