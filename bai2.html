<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    function check() {
        let yearoOld = parseInt(prompt("text here number student year old: "));
        if (yearoOld < 16){
            alert(" not old enough to enter the 10th grade");
        }else {
            alert(" old enough to enter the 10th grade");
        }
    }
    check();
</script>


</body>
</html>
