<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    function check() {
        let enterTheNumber = Number(prompt("enter the number: "));
        if (enterTheNumber < 0){
            alert("less than 0");
        }else {
            alert("more than 0");
        }
    }
    check();
</script>


</body>
</html>
