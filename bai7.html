<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<script>
    function phoneCharges() {
        let charge = 1500; //1500đ 1 phút
        let callTime = Number(prompt("number call time:")); //số phút gọi
        let result = charge * callTime;
        alert("so tien cho " + callTime + " phut goi la " + result + "đồng");
    }
    phoneCharges();
</script>
