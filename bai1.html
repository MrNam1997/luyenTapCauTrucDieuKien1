<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // nhap 2 so a va b va kiem tra 2 so a, b co chia het cho nhau hay khong
    function kiemTra() {
        let numberA = Number(prompt("text here number a: "));
        let numberB = Number(prompt("text here number b: "));
        if (numberA % numberB == 0){
            document.write("a chia het cho b");
        }else {
            document.write("a khong chia het cho b");
        }
    }
    kiemTra();
</script>

</body>
</html>
